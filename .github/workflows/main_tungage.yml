name: Build and deploy Node.js app to Azure Web App - tungage

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: List dist directory contents
        run: |
          echo "Listing contents of dist directory:"
          Get-ChildItem -Recurse ./dist

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: List downloaded artifact contents
        run: |
          echo "Listing contents of downloaded artifact:"
          ls -la ./dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E0EA74F50BC94FBF8F5CE2EDF4ECA438 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_72B9CAB6DE9A48A9B3158985C2A549DA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F7BC9BFE3D744153BC4C4F3D17560373 }}

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: "tungage"
          slot-name: "Production"
          package: ./dist

      - name: Verify Deployment
        run: |
          echo "Deployment completed. Verifying..."
          curl -I ${{ steps.deploy-to-webapp.outputs.webapp-url }}
